<div class="container mt-3 ">
  <!-- [formGroup]="" -->

  <mat-card class=" shadow search-card">
    <mat-card-title class="text-center">Search Flight</mat-card-title>
    <form class="text-center container-flex">

      <mat-form-field appearance="fill" class="mx-2">
        <mat-label>Source</mat-label>
        <mat-select [(value)]="source">
          <mat-option value="option1">Pune</mat-option>
          <mat-option value="option2">Mumbai</mat-option>
          <mat-option value="option3">Goa</mat-option>
          <mat-option value="option1"> Delhi</mat-option>
          <mat-option value="option2">Chennai </mat-option>
          <mat-option value="option3"> Bengaluru</mat-option>
          <mat-option value="option3"> Kolkata</mat-option>
          <mat-option value="option3"> Hyderabad</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mx-2">
        <mat-label>Destination</mat-label>
        <mat-select [(value)]="destination">
          <mat-option value="option1">Pune</mat-option>
          <mat-option value="option2">Mumbai</mat-option>
          <mat-option value="option3">Goa</mat-option>
          <mat-option value="option1"> Delhi</mat-option>
          <mat-option value="option2">Chennai </mat-option>
          <mat-option value="option3"> Bengaluru</mat-option>
          <mat-option value="option3"> Kolkata</mat-option>
          <mat-option value="option3"> Hyderabad</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mx-2">
        <mat-label>No. of Passengers</mat-label>
        <mat-select [(value)]="passengerCount">
          <mat-option value="option1">1</mat-option>
          <mat-option value="option2">2</mat-option>
          <mat-option value="option3">3</mat-option>
          <mat-option value="option1">4</mat-option>
          <mat-option value="option2">5</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Departure Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>YYYY-MM-DD</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <mat-card-actions>
        <button mat-button class="btn-success">SEARCH</button>
      </mat-card-actions>
    </form>
  </mat-card>

</div>
